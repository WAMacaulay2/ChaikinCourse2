<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list your comma-separated lunch dishes (empty items are ignored)"
             class="form-control"
             ng-model="lunchList"
             style="border-color: {{inputColor}};">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="CheckList()">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color: {{msgColor}};">
           {{message}}
         </div>
   </div>

</body>
</html>
