<div class="container">
  <h2>Profile Information</h2>
  <div ng-if="!infoCtrl.user">
    Not Signed Up Yet. <a ui-sref="public.signup">Sign Up Now!</a>
  </div>

  <div ng-if="infoCtrl.user">
    <div>First Name: {{ infoCtrl.user.firstName }}</div>
    <div>Last Name: {{ infoCtrl.user.lastName }}</div>
    <div>Email: {{ infoCtrl.user.email }}</div>
    <div>Phone: {{ infoCtrl.user.phone }}</div>

    <h3>Favorite Dish</h3>
    <menu-item menu-item="infoCtrl.user.favDish"></menu-item>
  </div>
</div>
